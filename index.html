<!DOCTYPE html>
<html ng-app="App" ng-controller="AppController">
<head lang="ru">
	<meta charset="utf-8">

	<title></title>

	<link rel="stylesheet" href="css/_icons.fontawesome.min.css">

	<script src="js/angular.min.js"></script>
	<script src="js/angular-app.js"></script>

	<style>
		*{margin: 0;padding: 0;}
		body{
			padding: 50px;
			line-height: 24px;
			font-size: 18px;
		}
		.stars{
			color: orange;
		}

		section{
			margin-bottom: 40px;
		}

		footer a{
			color: #069;
			text-decoration: none;
			padding-bottom: 3px;
			border-bottom: 1px solid  #069;
		}
	</style>
</head>
<body>
	<section>
		<h3>Changable rating (on click star)</h3>
		<p>Rating: {{ratingValue}}</p>
		<div class="stars" ng-stars="ratingValue"></div>
	</section>

	<section>
		<h3>Readonly mode</h3>
		<p>Rating: {{ratingValue1}}</p>
		<div class="stars" ng-stars="ratingValue1" ng-stars-readonly></div>
	</section>

	<section>
		<h3>Custom stars quantity</h3>
		<p>Rating: {{ratingValue2}}</p>
		<div class="stars" ng-stars="ratingValue2" ng-stars-max="10"></div>
	</section>

	<footer>
		<a href="https://github.com/dslpp056193">By Ilya Medzhidov</a>
	</footer>
</body>
</html>
